<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabSrul - Video Platform</title>
    
    <!-- REPLACE the /css/output.css line with Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            silent: true
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Back to Home -->
        <div class="text-center mb-6">
            <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition duration-200">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to SabSrul
            </a>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
            <!-- Header -->
            <div class="gradient-purple p-6 text-center">
                <i class="fas fa-lock text-white text-4xl mb-4"></i>
                <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
                <p class="text-purple-200 mt-2">SabSrul Content Management</p>
            </div>

            <!-- Login Form -->
            <div class="p-6">
                <form id="loginForm">
                    <div class="space-y-4">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Admin Email
                            </label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                                    placeholder="admin@sabsrul.com"
                                    required
                                >
                                <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                                    placeholder="Enter admin password"
                                    required
                                >
                                <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                                <button type="button" id="togglePassword" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit"
                            id="loginButton"
                            class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 font-semibold"
                        >
                            <span id="buttonText">Access Admin Panel</span>
                            <div id="loadingSpinner" class="hidden loading-spinner mx-auto mt-2"></div>
                        </button>
                    </div>
                </form>

                <!-- Security Notice -->
                <div class="mt-6 p-4 bg-red-50 rounded-lg border border-red-200">
                    <div class="flex items-start">
                        <i class="fas fa-shield-alt text-red-500 mt-0.5 mr-3"></i>
                        <div>
                            <h4 class="text-sm font-semibold text-red-800 mb-1">Restricted Access</h4>
                            <p class="text-xs text-red-600">This area is for authorized administrators only. Unauthorized access attempts will be logged.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    
</body>
</html>
