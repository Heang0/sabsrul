<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SabSrul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Back to Login -->
        <div class="text-center mb-6">
            <a href="login.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition duration-200 text-sm sm:text-base">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Login
            </a>
        </div>

        <!-- Forgot Password Card -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-purple-700 p-6 text-center">
                <i class="fas fa-key text-white text-3xl sm:text-4xl mb-4"></i>
                <h1 class="text-xl sm:text-2xl font-bold text-white">Reset Password</h1>
                <p class="text-purple-200 mt-2 text-sm sm:text-base">Enter your email to reset your password</p>
            </div>

            <!-- Form -->
            <div class="p-4 sm:p-6">
                <form id="forgotPasswordForm">
                    <div class="space-y-4">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 text-sm sm:text-base"
                                    placeholder="your@email.com"
                                    required
                                >
                                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit"
                            class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 font-semibold text-sm sm:text-base"
                        >
                            Send Reset Link
                        </button>
                    </div>
                </form>

                <!-- Info Text -->
                <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-500 mt-0.5 mr-3 text-sm"></i>
                        <div>
                            <p class="text-sm text-blue-700">We'll send a password reset link to your email address. The link will expire in 1 hour.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load modal.js FIRST -->
    <script src="js/modal.js"></script>
    <script>
        // Wait for modal.js to load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                
                // Show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending Email...';
                
                try {
                    // Add timeout to prevent hanging
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                    
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        let message = '';
                        let title = 'Reset Link Generated';
                        
                        if (data.emailSent) {
                            message = '‚úÖ Password reset link has been sent to your email address. Please check your inbox (and spam folder).';
                            title = 'Email Sent Successfully';
                        } else {
                            message = '‚ö†Ô∏è Password reset link generated, but email delivery failed. ';
                            title = 'Email Delivery Issue';
                            
                            if (data.resetLink) {
                                message += `\n\nüîó Reset Link:\n${data.resetLink}`;
                                message += '\n\nüìù Copy this link and open it in your browser to reset your password.';
                            }
                            
                            if (data.emailError) {
                                message += `\n\n‚ùå Email Error: ${data.emailError}`;
                            }
                        }
                        
                        showSuccess(message, title);
                        this.reset();
                    } else {
                        showError(data.message || 'Failed to generate reset link');
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        showError('Request timed out. The email may still be sending. Please check your email inbox.', 'Timeout');
                    } else {
                        console.error('Forgot password error:', error);
                        showError('Network error. Please check your connection and try again.');
                    }
                } finally {
                    // Always reset button
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });
        });
        // Fallback modal functions if modal.js fails to load
if (typeof showSuccess === 'undefined') {
    window.showSuccess = function(message, title = 'Success') {
        alert(title + ': ' + message);
    };
    window.showError = function(message, title = 'Error') {
        alert(title + ': ' + message);
    };
    console.log('‚úÖ Using fallback modal functions');
}
    </script>
</body>
</html>
