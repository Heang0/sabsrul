
services:
  - type: web
    name: sabsrul-video-platform
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: sabsrul-db
          property: connectionString
    healthCheckPath: /api

databases:
  - name: sabsrul-db
    plan: free
    type: mongodb
    version: 6.0