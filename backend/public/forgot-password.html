<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SabSrul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Back to Login -->
        <div class="text-center mb-6">
            <a href="/login" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition duration-200 text-sm sm:text-base">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Login
            </a>
        </div>

        <!-- Forgot Password Card -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-purple-700 p-6 text-center">
                <i class="fas fa-key text-white text-3xl sm:text-4xl mb-4"></i>
                <h1 class="text-xl sm:text-2xl font-bold text-white">Reset Password</h1>
                <p class="text-purple-200 mt-2 text-sm sm:text-base">Enter your email to reset your password</p>
            </div>

            <!-- Form -->
            <div class="p-4 sm:p-6">
                <form id="forgotPasswordForm">
                    <div class="space-y-4">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 text-sm sm:text-base"
                                    placeholder="your@email.com"
                                    required
                                >
                                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit"
                            class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 font-semibold text-sm sm:text-base"
                        >
                            Send Reset Link
                        </button>
                    </div>
                </form>

                <!-- Info Text -->
                <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-500 mt-0.5 mr-3 text-sm"></i>
                        <div>
                            <p class="text-sm text-blue-700">We'll send a password reset link to your email address. The link will expire in 1 hour.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/modal.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating Reset Link...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // INSTANT RESET LINK APPEARS AS BEAUTIFUL BUTTON
                    if (data.resetLink) {
                        showResetLinkModal(data.resetLink, email);
                    } else {
                        showError('Failed to generate reset link. Please try again.');
                    }
                    this.reset();
                } else {
                    showError(data.message || 'Failed to generate reset link');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                // Reset button
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });
    });

    // BEAUTIFUL RESET LINK MODAL WITH CLICKABLE BUTTON
    function showResetLinkModal(resetLink, email) {
        const modalId = 'resetLinkModal';
        
        // Create beautiful modal with reset link as clickable button
        const modalHTML = `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div class="bg-white rounded-xl shadow-xl max-w-md w-full">
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-purple-600 to-purple-700 p-5 text-center rounded-t-xl">
                        <i class="fas fa-key text-white text-2xl mb-2"></i>
                        <h2 class="text-lg font-bold text-white">Reset Link Ready</h2>
                        <p class="text-purple-200 text-sm mt-1">Click the button below to reset your password</p>
                    </div>
                    
                    <!-- Content -->
                    <div class="p-5">
                        <div class="text-center mb-4">
                            <p class="text-gray-600 text-sm mb-3">
                                Reset link for: <span class="font-semibold">${email}</span>
                            </p>
                            
                            <!-- CLICKABLE RESET BUTTON -->
                            <a href="${resetLink}" 
                               target="_blank"
                               class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white py-3 px-4 rounded-lg hover:from-purple-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-200 font-medium text-sm shadow-md flex items-center justify-center mb-3"
                               onclick="copyResetLinkToClipboard('${resetLink}')">
                                <i class="fas fa-key mr-2"></i>
                                Click to Reset Password
                            </a>
                            
                            <p class="text-xs text-gray-500 mb-3">
                                Opens in new tab â€¢ Copies to clipboard automatically
                            </p>
                            
                            <!-- Copy Link Section -->
                            <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
                                <p class="text-xs text-gray-600 mb-2">Or copy this link:</p>
                                <div class="flex items-center space-x-2">
                                    <input type="text" 
                                           value="${resetLink}" 
                                           readonly
                                           class="flex-1 text-xs bg-white border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-purple-500">
                                    <button onclick="copyResetLinkToClipboard('${resetLink}')"
                                            class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded transition duration-200 text-sm">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex space-x-3">
                            <button onclick="closeModal('${modalId}')"
                                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-lg font-medium transition duration-200 text-sm">
                                Close
                            </button>
                            <a href="login.html"
                               class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium text-center transition duration-200 text-sm">
                                Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Remove existing modal if any
        const existingModal = document.getElementById(modalId);
        if (existingModal) {
            existingModal.remove();
        }
        
        // Add new modal to body
        const modalDiv = document.createElement('div');
        modalDiv.id = modalId;
        modalDiv.innerHTML = modalHTML;
        document.body.appendChild(modalDiv);
        
        // Auto-copy to clipboard
        copyResetLinkToClipboard(resetLink);
    }

    // COPY TO CLIPBOARD FUNCTION
    function copyResetLinkToClipboard(link) {
        navigator.clipboard.writeText(link).then(() => {
            // Show copy confirmation
            showCopyConfirmation();
        }).catch(err => {
            console.error('Failed to copy: ', err);
            // Fallback copy method
            const textArea = document.createElement('textarea');
            textArea.value = link;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showCopyConfirmation();
        });
    }

    function showCopyConfirmation() {
        // Create toast notification
        const toast = document.createElement('div');
        toast.className = 'fixed top-4 right-4 bg-purple-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
        toast.innerHTML = `
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span class="text-sm">Reset link copied to clipboard!</span>
            </div>
        `;
        document.body.appendChild(toast);
        
        // Remove toast after 3 seconds
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.remove();
        }
    }

    // Fallback modal functions
    if (typeof showSuccess === 'undefined') {
        window.showSuccess = function(message, title = 'Success') {
            alert(title + ': ' + message);
        };
        window.showError = function(message, title = 'Error') {
            alert(title + ': ' + message);
        };
    }
</script>

</body>
</html>
