<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabSrul - Video Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            silent: true
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-play-circle text-2xl text-purple-600 mr-2"></i>
                        <span class="text-xl font-bold text-gray-900">SabSrul</span>
                        <span class="ml-2 bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full">Admin</span>
                    </a>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700 hidden sm:block">Welcome, Admin</span>
                    <div class="relative">
                        <button id="userMenuButton" class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 rounded-lg px-3 py-2 transition duration-200">
                            <div class="w-8 h-8 bg-gradient-purple rounded-full flex items-center justify-center">
                                <span class="text-white font-semibold text-sm">A</span>
                            </div>
                            <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
                        </button>
                        
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                            <a href="dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-chart-bar mr-2"></i>Dashboard
                            </a>
                            <a href="index.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-eye mr-2"></i>View Site
                            </a>
                            <div class="border-t border-gray-200 my-1"></div>
                            <a href="login.html" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100" onclick="logout()">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Upload New Video</h1>
            <p class="text-gray-600">Add a new video to SabSrul platform</p>
        </div>

        <!-- Upload Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="space-y-6">
                    <!-- Video File Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Video File <span class="text-red-500">*</span>
                        </label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-purple-400 transition duration-200">
                            <input 
                                type="file" 
                                id="videoFile"
                                name="video"
                                accept="video/*"
                                class="hidden"
                                required
                            >
                            <div id="uploadArea" class="cursor-pointer">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-3"></i>
                                <p class="text-sm text-gray-600 mb-1">
                                    <span class="text-purple-600 font-medium">Click to upload</span> or drag and drop
                                </p>
                                <p class="text-xs text-gray-500">MP4, MOV, AVI up to 1GB</p>
                            </div>
                            <div id="fileInfo" class="hidden mt-3">
                                <div class="flex items-center justify-between bg-gray-50 rounded-lg px-3 py-2">
                                    <div class="flex items-center space-x-2">
                                        <i class="fas fa-file-video text-purple-600"></i>
                                        <span id="fileName" class="text-sm font-medium text-gray-900"></span>
                                    </div>
                                    <button type="button" id="removeFile" class="text-gray-400 hover:text-red-500">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Video Preview -->
                    <div id="videoPreviewSection" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Video Preview
                        </label>
                        <div class="bg-gray-900 rounded-lg p-4">
                            <video 
                                id="videoPreview" 
                                controls 
                                class="w-full max-h-64 rounded-lg"
                                poster="https://placehold.co/640x360/374151/white?text=Video+Preview&font=montserrat"
                            >
                                Your browser does not support the video tag.
                            </video>
                            <div class="flex items-center justify-between mt-3 text-sm text-gray-400">
                                <span id="videoDuration">Duration: 0:00</span>
                                <span id="videoSize">Size: 0 MB</span>
                            </div>
                        </div>
                    </div>

                

                    <!-- Video Details -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Title -->
                        <div class="md:col-span-2">
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Video Title <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="title"
                                name="title"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="Enter video title"
                                required
                            >
                        </div>

                        <!-- Description -->
                        <div class="md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                Description
                            </label>
                            <textarea 
                                id="description"
                                name="description"
                                rows="4"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="Enter video description"
                            ></textarea>
                        </div>

                        <!-- Category -->
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                                Category <span class="text-red-500">*</span>
                            </label>
                            <select 
                                id="category"
                                name="category"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                required
                            >
                                <option value="">Select a category</option>
                                <!-- Categories loaded dynamically -->
                            </select>
                        </div>

                        <!-- Tags -->
                        <div>
                            <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">
                                Tags
                            </label>
                            <input 
                                type="text" 
                                id="tags"
                                name="tags"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="tag1, tag2, tag3"
                            >
                            <p class="text-xs text-gray-500 mt-1">Separate tags with commas</p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                        <a href="dashboard.html" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition duration-200">
                            Cancel
                        </a>
                        <button 
                            type="submit"
                            id="submitButton"
                            class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 font-medium"
                        >
                            <span id="submitText">Upload Video</span>
                            <div id="submitSpinner" class="hidden loading-spinner mx-auto mt-1"></div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/upload.js"></script>
</body>
</html>
