<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SabSrul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Back to Login -->
        <div class="text-center mb-6">
            <a href="/login" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition duration-200 text-sm sm:text-base">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Login
            </a>
        </div>

        <!-- Forgot Password Card -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-purple-700 p-6 text-center">
                <i class="fas fa-key text-white text-3xl sm:text-4xl mb-4"></i>
                <h1 class="text-xl sm:text-2xl font-bold text-white">Reset Password</h1>
                <p class="text-purple-200 mt-2 text-sm sm:text-base">Enter your email to reset your password</p>
            </div>

            <!-- Form -->
            <div class="p-4 sm:p-6">
                <form id="forgotPasswordForm">
                    <div class="space-y-4">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 text-sm sm:text-base"
                                    placeholder="your@email.com"
                                    required
                                >
                                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit"
                            class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 font-semibold text-sm sm:text-base"
                        >
                            Send Reset Link
                        </button>
                    </div>
                </form>

                <!-- Info Text -->
                <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-500 mt-0.5 mr-3 text-sm"></i>
                        <div>
                            <p class="text-sm text-blue-700">We'll send a password reset link to your email address. The link will expire in 1 hour.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/modal.js"></script>
                    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending Email...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.emailSent) {
                        showSuccessModal(email);
                    } else {
                        // Still show success message for security (even if email doesn't exist)
                        showSuccessModal(email);
                    }
                    this.reset();
                } else {
                    showError(data.message || 'Failed to send reset email');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                // Reset button
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });
    });

    // SUCCESS MODAL - EMAIL SENT CONFIRMATION
    function showSuccessModal(email) {
        const modalId = 'emailSentModal';
        
        const modalHTML = `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div class="bg-white rounded-xl shadow-xl max-w-md w-full">
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-green-500 to-green-600 p-5 text-center rounded-t-xl">
                        <i class="fas fa-envelope text-white text-2xl mb-2"></i>
                        <h2 class="text-lg font-bold text-white">Check Your Email</h2>
                        <p class="text-green-200 text-sm mt-1">Password reset link sent!</p>
                    </div>
                    
                    <!-- Content -->
                    <div class="p-5">
                        <div class="text-center mb-4">
                            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                                <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
                                <p class="text-green-800 text-sm">
                                    We've sent a password reset link to:
                                </p>
                                <p class="text-green-900 font-semibold">${email}</p>
                            </div>
                            
                            <div class="text-left bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <h4 class="font-semibold text-blue-800 text-sm mb-2">ðŸ“¨ What to do next:</h4>
                                <ul class="text-blue-700 text-xs space-y-1">
                                    <li>â€¢ Check your email inbox</li>
                                    <li>â€¢ Look for email from SabSrul</li>
                                    <li>â€¢ Click the reset link in the email</li>
                                    <li>â€¢ Check spam folder if you don't see it</li>
                                    <li>â€¢ Link expires in 1 hour</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="flex space-x-3">
                            <button onclick="closeModal('${modalId}')"
                                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-lg font-medium transition duration-200 text-sm">
                                Close
                            </button>
                            <a href="login.html"
                               class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium text-center transition duration-200 text-sm">
                                Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Remove existing modal if any
        const existingModal = document.getElementById(modalId);
        if (existingModal) {
            existingModal.remove();
        }
        
        // Add new modal to body
        const modalDiv = document.createElement('div');
        modalDiv.id = modalId;
        modalDiv.innerHTML = modalHTML;
        document.body.appendChild(modalDiv);
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.remove();
        }
    }

    // Fallback modal functions
    if (typeof showSuccess === 'undefined') {
        window.showSuccess = function(message, title = 'Success') {
            alert(title + ': ' + message);
        };
        window.showError = function(message, title = 'Error') {
            alert(title + ': ' + message);
        };
    }
</script>

</body>
</html>
